<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="person">
          <img class="positioned" src="images/image-victor.jpg" alt="" />
          <h1 class="name h1">
            Victor Crest&nbsp;
            <span class="age">26</span>
          </h1>
          <p class="place">London</p>
        </div>
        <!-- have to think about this in a way whether to use the div with border as in previous session i was unable to decorate the hr -->
        <ul class="figures">
          <li class="amount h1">
            80K
            <p>Followers</p>
          </li>
          <li class="amount h1">
            803K
            <p>Likes</p>
          </li>
          <li class="amount h1">
            1.4K
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
